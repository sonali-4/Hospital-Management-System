    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="img/Hospital.jpg" alt="" />
            <div class="main__greeting">
              <h1>Hospital Management </h1>
              <p>Welcome to your Admin's dashboard</p>
            </div>
          </div>
<section>
	<div class="w-80">
     <div class="form-box">
     	<h1> create/login Branch  Page</h1>
     	<hr>
     	<form>
				<label for="name"><b>Name :</b></label><br/>
				<input type="text" name="name" id="name" />
				<br/><br/>

				<label for="email"><b>Email :</b></label><br/>
				<input type="email" name="email" id="email" />
				<br/><br/>

				<label for="mobile"><b>Mobile :</b></label><br/>
				<input type="number" name="mobile" id="mobile" />
				<br/><br/>

				<label for="username"><b>Your Branch</b></label><br/>
				<input type="text" name="username" id="username" />
				<br/><br/>

				<label for="password"><b>Password :</b></label>
				<br/>
				<input type="password" name="password" id="password" />
				<br/><br/>

				<label for="re-password"><b>Confirm Password :</b></label>
				<br/>
				<input type="password" name="re-password" id="re-password" />
				<br/><br/>

				<button type="submit" id="register-btn">Submit</button>
				
			</form>
     </div>
    </div>
</section>

          <!-- MAIN CARDS STARTS HERE -->
